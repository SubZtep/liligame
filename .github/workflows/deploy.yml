  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v2
        id: deployment
